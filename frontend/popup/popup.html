<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FactScope</title>
    <link rel="stylesheet" href="popup/popup.css" />
  </head>
  <body>
    <div id="app" class="card">
      <div class="brand-row">
        <div class="logo-dot">FS</div>
        <div class="brand-text">
          <p class="eyebrow">Browser detector</p>
          <h3>FactScope</h3>
        </div>
        <span id="status" class="pill pill-idle">Idle</span>
      </div>

      <p class="tagline">
        Scan the current tab to overlay trust badges on messages, posts, and snippets.
      </p>

      <button id="scan-tab">Scan current tab</button>

      <div id="last-result" class="hint">
        Badges will appear inline on the page you're viewing.
      </div>
    </div>
    <script src="popup/popup.js"></script>
  </body>
</html>
